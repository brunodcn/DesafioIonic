<ion-header>

  <ion-navbar color="primary">
    <ion-title>Alunos</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="navigateToRegistraAlunosPage()">
    	<ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item *ngFor="let item of listaAlunosRef$ | async" (click)="selecionaAluno(item)">
  <h1 style="float:right;">{{item.notaAluno}}</h1>
  <h2>{{item.nomeAluno}}</h2>
  <h3>{{item.matriculaAluno}}</h3>
</ion-item>
</ion-list>

</ion-content>
